<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <script src="https://kit.fontawesome.com/1919900fcd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header full main-layout">
        <div class="header-container flex align-center space-between">
            <div class="logo"><img src="imgs/LOGO.png"></div>
            <nav class="main-nav">
                <ul class="clean-list grid flow-column" onclick="toggleMenu()"></ul>
                <ul class="main-nav-list flex clean-list">
                    <li><a href="#" class="gallery-nav active" onclick="switchToGallery()">Gallery</a></li>
                    <li><a href="#" class="saved-nav" onclick="switchToSaved()">Saved Memes</a></li>
                </ul>
            </nav>
            <button class="btn-menu" onclick="onToggleMenu()">â˜°</button>
        </div>
    </header>

    <section class="main-gallery">
        <section class="gallery-header flex space-between">
            <div>
                <input type="search" placeholder="Search..." class="search-field" list="keywordsList"
                    oninput="onSetFilterBy({ keywords: this.value })" />
                <datalist id="keywordsList">
                    <option value="Famous"></option>
                    <option value="Pets"></option>
                    <option value="Movie"></option>
                    <option value="Kids"></option>
                    <option value="Funny"></option>
                    <option value="Scary"></option>
                </datalist>
            </div>
            <div class="upload-img-btn">
                <input type="file" class="file" name="image" onchange="onImgInput(event)" accept="image/*" />
            </div>
            <button class="flex-btn" title="Random meme" onclick="onRandomMeme()">I'm Flexible</button>
        </section>

        <section class="gallery-container grid"></section>

    </section>

    <section class="main-saved hidden">
        <h2>Saved Memes</h2>

        <section class="saved-container gallery-container grid"></section>

    </section>

    <div id="main-editor" class="main-editor hidden">
        <h2>MEME Editor</h2>
        <div class="editor-layout grid">

            <div class="canvas-container">
                <canvas height="500px" width="500px"></canvas>
            </div>
            <div class="controls-container flex align-center columns">
                <div class="inputs-container align-center columns space-around">
                    <input class="text-input" id="text-input" oninput="onSetLineTxt(this.value)" type="text"
                        placeholder="ADD TEXT">
                </div>
                <div class="edit-btn-container ">
                    <div class="switch-text" onclick="onSwitchLine()"><i class="fa-solid fa-repeat"></i></div>
                    <div class="add-text" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></div>
                    <div class="delete-text" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></div>
                </div>

                <div class="style-container grid ">
                    <div class="grow" onclick="onIncreaseLineSize()"><i><span>A+</span></i></div>
                    <div class="shrink" onclick="onDecreaseLineSize()"><i><span>A-</span></i></div>
                    <div class="align-left" onclick="onAlignLeft()"><i class="fa-solid fa-align-left"></i></div>
                    <div class="align-text-center" onclick="onAlignCenter()"><i class="fa-solid fa-align-center"></i>
                    </div>
                    <div class="align-right" onclick="onAlignRight()"><i class="fa-solid fa-align-right"></i></div>

                    <select class="btn change-font" name="change-font" onchange="onChangeFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <div class="btn save" onclick="onSaveMeme()"><i class="fa-regular fa-floppy-disk"></i></div>

                    <label for="color-picker" class="color-picker">
                        <input oninput="onChangeLineColor(this.value)" hidden type="color" name="color-picker"
                            class="color-picker" id="color-picker">
                        <i class="fa-solid fa-fill"></i>
                    </label>

                </div>

                <div class="share-container ">
                    <button class="btn share" onclick="onUploadImg()">Upload to Facebook</button>
                    <button class="btn download"><a href="#" class="btn download" onclick="onDownloadMeme(this)"
                            download="my-img">Download MEME</a></button>
                </div>
            </div>

        </div>
    </div>


    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload.js"></script>
    <script src="js/services/download.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/save-meme.controller.js"></script>
</body>

</html>
